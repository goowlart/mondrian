<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link href="css/style.css" rel="stylesheet" />
  <title>blocs</title>
</head>

<!-- I used 10 classifications across the structure. -->

<body>

  <!-- first column  -->
  <div class="first__column">
    <!-- first column - first line -->
    <div></div>
    <!-- first column - second line -->
    <div></div>
    <!-- first column - third line -->
    <div></div>
  </div>

  <!-- Big block/Second column  -->
  <div class="second__column">
    <!-- Second column - first line  -->
    <div class="second__column--firstline">
      <!-- Second column - first line - first block -->
      <div> </div>
      <!-- Second column - first line - second block -->
      <div> </div>
    </div>

    <!-- Second column - second line  -->
    <div class="second__column--secondline">
      <!-- Second column - first block -->
      <div></div>
      <!-- Second column - second block -->
      <div></div>
    </div>

    <!-- Second column - third linee  -->
    <div class="second__column--thirdline">
      <!-- Second column - third linee - first block -->
      <div> </div>
      <!-- Second column - third linee - second block -->
      <div> </div>
      <!-- Second column - third linee - third block -->
      <div> </div>
      <!-- Second column - third linee - fourth block -->
      <div> </div>
    </div>

    <!-- Big block/third column -->
    <div class="third__column">
      <!-- third column (column inside column) first column -->
      <div class="third__column--firstcolumn"></div>
      <!-- third column (column inside column) second column -->
      <div class="third__column--secondcolumn"></div>
      <!-- third column (column inside column) third column -->
      <div class="third__column--thirdcolumn">

        <!-- Big block/fourth column -->
        <div class="fourth__column">
          <!-- Fourth column - first block -->
          <div></div>
          <!-- Fourth column - second block -->
          <div></div>

        </div>

      </div>

    </div>

  </div>

</body>

</html>
